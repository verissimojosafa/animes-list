<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Animes</title>
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<button class="show-animes btn btn-light">Show me animes</button>
				<button class="clear-animes btn btn-light">Clear list</button>
				<button class="show-more btn btn-light mr-auto">Show more</button>

				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>

	<div class="main-content container mt-5">
		<div class="row">
			<div class="col-sm-4">
				<div class="anime-list list"></div>
			</div>

			<div class="col-sm-8">
				<div class="animes-info list"></div>
			</div>
		</div>
	</div>

	<footer>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./js/script.js"></script>

		<script>
			const mainContent = document.querySelector('div.main-content')
			const animeList = mainContent.querySelector('div.anime-list');
			const animeInfo = mainContent.querySelector('div.animes-info');
			const buttonToShowAnimes = document.querySelector('button.show-animes');
			const buttonToClearList = document.querySelector('button.clear-animes')
			const buttonToShowMore = document.querySelector('button.show-more');
			const animesInfo = document.querySelector('div.animes-info');

			setAnimesInfoContainer(animesInfo);

			buttonToShowAnimes.onclick = event => {
				showAnimes(animeList);
			}

			buttonToClearList.onclick = event => {
				animeList.innerHTML = "";
				animeInfo.innerHTML = "";
				resetDefaultConfig();
			}

			buttonToShowMore.onclick = buttonToShowAnimes.onclick;
		</script>
	</footer>	
</body>
</html>
